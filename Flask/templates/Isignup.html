{% extends "layout.html" %}

{% block title %}Influencer Signup{% endblock %}

{% block content %}
    <div id="overview" class="container mt-5">
        <form method="post" action="{{ url_for('Isignup') }}" class="border p-4 bg-light rounded">
            <h2 class="mb-4">Influencer Signup</h2>
            <div class="form-group">
                <label for="username">Enter Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Enter Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="name">Enter Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="niche">Niche</label>
                <input type="text" id="niche" name="niche" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="reach">Reach</label>
                <input type="text" id="reach" name="reach" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Select your platforms of interest:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="youtube" name="platforms" value="youtube">
                    <label class="form-check-label" for="youtube">YouTube</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="instagram" name="platforms" value="instagram">
                    <label class="form-check-label" for="instagram">Instagram</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="snapchat" name="platforms" value="snapchat">
                    <label class="form-check-label" for="snapchat">Snapchat</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
    </div>
{% endblock %}
